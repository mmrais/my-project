<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Love Test</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="bootstrap.css">
    <style>
        body {
            background: linear-gradient(45deg, #ff758c, #ff7eb3, #ff85a1);
            background-size: cover;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            text-align: center;
            font-family: Arial, sans-serif;
            color: white;
        }
        .container {
            padding: 20px;
            border-radius: 10px;
            background: rgba(0, 0, 0, 0.3);
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.2);
        }
        button {
            margin: 10px;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 18px;
        }
        .love-btn { background: #ff4d6d; color: white; }
        .not-love-btn { background: #333; color: white; }
        .star-gif {
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Do you love me?</h1>
        <button class="love-btn" onclick="showGif('love')">Ah</button>
        <button class="not-love-btn" onclick="showGif('not-love')">La</button>
        <div class="gif-container">
            <img id="gif" src="" style="max-width: 300px; margin-top: 20px; display: none;">
        </div>
        <div class="star-gif">
            <img src="https://media.giphy.com/media/PlUyEOijuNtR5ezcdh/giphy.gif?cid=790b7611q3bkn5mvcxct8loij1w467ssn0vmeu57kj8dg6th&ep=v1_gifs_search&rid=giphy.gif&ct=g" style="max-width: 150px;">
        </div>
    </div>

    <script>
        function showGif(type) {
            let gifElement = document.getElementById("gif");
            if (type === 'love') {
                gifElement.src = "https://media.giphy.com/media/10tTOmhZzHMoW4/giphy.gif?cid=790b7611vcby1wjp8lchblhf4ae3l4j5fowsywd7hx2g7j25&ep=v1_gifs_search&rid=giphy.gif&ct=g";
            } else {
                gifElement.src = "https://media.giphy.com/media/yoJC2Olx0ekMy2nX7W/giphy.gif?cid=790b7611zv456aj93vo2vly7uftx08wb8je6zxyzoiv01rim&ep=v1_gifs_search&rid=giphy.gif&ct=g";
            }
            gifElement.style.display = "block";
        }
    </script>
</body>
</html>
